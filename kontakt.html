title: Kontakt
header: Koukám na kontakty

<section class="contact">

<h1 class="contact__title" >Chcete přijít? Tak přijďte!</h1>

<div class="contact__first">
    <div class="contact__opening">
        <h2 class="contact__opening-heading">Otevřeno je</h2>
        <table class="contact__opening-table">
            <tr>
                <td class="contact__opening-day">Po - Čt:</td>
                <td class="contact__opening-hours">8:00 - 1:00</td>
            </tr>
            <tr>
                <td class="contact__opening-day">Pá - So:</td>
                <td class="contact__opening-hours">8:00 - 2:00</td>
            </tr>
            <tr>
                <td class="contact__opening-day">Ne:</td>
                <td class="contact__opening-hours">9:00 - 1:00</td>
            </tr>
        </table>
            
        

    </div>

    <div class="contact__location">
        <h2 class="contact__location-heading">Tady</h2>
        <p class="contact__location-text">Korunní 28, Praha 2</p>

    </div>
</div>

<div class="contact__second">
    <form method="post" action="#">
        <label>Kdo přijde?
            <input type="text" name="jmeno" id="jmeno" placeholder="Jméno a příjmení" required>
        </label>

        <label>Kolik vás prijde?
            <input type="number" name="pocet" id="pocet" required>
        </label>

        <label>Kdy přijete?
            <input type="datetime" name="datum" id="datum" required>
        </label>

        <label>A na jak dlouho?
            <input type="number" name="hodiny" id="hodiny" required>
        </label>
    
        <label>E-mail
            <input type="email" name="email" id="email" required>
        </label>
        
        <label>Telefon
            <input type="tel" name="telefon" id="telefon" required>
        </label>
    
    </form>

        <p>Poznámka</p>
            <textarea rows="4" cols="20" name="poznamka">
            </textarea>

       
        <input type="checkbox" name="udaje" id="udaje" required>
        <label for="udaje">Zaškrtnutím tlačítka souhlasíte se zpracováním osobních údajů.</label>

        <button type="submit">Odeslat</button>

</div>

</section>
